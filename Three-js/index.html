<!DOCTYPE html>
<html>

<head>
    <title>Three.js PLY File</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="path/to/PLYLoader.js"></script> <!-- Update the path to PLYLoader.js -->

    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a PLYLoader instance
        var loader = new THREE.PLYLoader();

        // Load the .ply file
        loader.load('path/to/your/file.ply', function (geometry) {
            var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            var mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
        });

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            if (mesh) { // Check if the mesh has been loaded
                mesh.rotation.x += 0.01;
                mesh.rotation.y += 0.01;
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>

</html>
